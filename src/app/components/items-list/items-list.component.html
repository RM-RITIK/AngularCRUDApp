<div class="list row">
 <div class="col-md-6">
    <h4>List of Items</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of items; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveItem(item, i)"
      >
        {{ item.itemText }}
      <button (click)="updateItem(item.id)">
        Update
      </button>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
  </div>
</div>
